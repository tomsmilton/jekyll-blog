# Site settings
title: Thomas Milton
description: Essays and anecdotes on science, technology, and policy
url: "https://tomsmilton.github.io"
baseurl: "/jekyll-blog"

# Author
author:
  name: Thomas Milton

# Build settings
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge

# Collections
collections:
  posts:
    output: true
    permalink: /essays/:title/
  notes:
    output: false

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      content_type: "essay"
  - scope:
      path: ""
      type: "notes"
    values:
      layout: "post"
      content_type: "anecdote"

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - README.md
  - .gitignore

# Permalink structure
permalink: /:categories/:title/

# Timezone
timezone: America/New_York

# Enable backlinks
enable_backlinks: true
